<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cash Register</title>

  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- H1 element with the title "Cash Register" -->
  <h1>Cash Register</h1>
  <div id="cash-register-display"> </div>

  <!-- Input element with id "cash" -->
  <input type="text" id="cash" placeholder="Enter cash amount">
  
  
  <div id="price-display">Price: $0.00</div>

  <!-- Div element with id "change-due" -->
  <div id="change-due">Change Due: $0.00</div>
   <div id="inside-cash-register-display"> </div>

  <!-- Button element with id "purchase-btn" -->
  <div>
  <button id="purchase-btn">Purchase</button>
</div>
  <!-- Link to external JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
