<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Validator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1> Phone Number Validator</h1>
  <!-- Input element with an id of user-input -->
  <input type="text" id="user-input" placeholder="please type a phone number">

  <!-- Button element with an id of check-btn -->
  <button id="check-btn">Check</button>

  <!-- Button element with an id of clear-btn -->
  <button id="clear-btn">Clear</button>

  <!-- Div element with an id of results-div -->
  <div id="results-div"></div>
<script src ="script.js"></script>
</body>
</html>
